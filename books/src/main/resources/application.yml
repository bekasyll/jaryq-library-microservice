server:
  port: 8080

spring:
  application:
    name: books

  profiles:
    active: prod

  datasource:
    url: jdbc:postgresql://localhost:5432/*
    driver-class-name: org.postgresql.Driver
    username: *
    password: *

  jpa:
    show-sql: true

  sql:
    init:
      mode: always

  config:
    import: "optional:configserver:http://localhost:8071"